<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/resources/img/favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/dist/css/styles.css" />
    <title>Ivan Shtarbanov - Front-end developer</title>
  </head>

  <body>
    <div class="main-wrapper">
      <header class="header"></header>
      <section class="content"></section>
      <footer class="footer">
        <p>
          <a
            href="https://github.com/IvanS1991/IvanS1991.github.io"
            target="tab"
            >https://github.com/IvanS1991/IvanS1991.github.io</a
          >
        </p>
      </footer>
    </div>
    <div class="lang-selector">
      <a href
        ><img
          src="/resources/img/bg.svg"
          onclick="sessionStorage.setItem('locale', 'bg')"
      /></a>
      <a href
        ><img
          src="/resources/img/us.svg"
          onclick="sessionStorage.setItem('locale', 'en')"
      /></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.19/system.js"></script>
    <script>
      System.config({
        packages: {
          "./dist": {
            defaultExtension: "js",
          },
        },
        map: {
          jquery:
            "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js",
          handlebars:
            "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js",
          app: "/dist/js/app.js",
        },
      });
      System.import("app");
    </script>
  </body>
</html>
